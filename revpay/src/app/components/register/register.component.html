<h2>Register</h2>
<div>
  <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" aria-describedby="username" placeholder="Enter Username" name="username" ngModel required>
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" aria-describedby="password" placeholder="Enter Password" name="password" ngModel required>
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Enter email" name="email" ngModel required>
    </div>
    <div>
      <label for="phoneNumber">Phone Number</label>
      <input type="text" class="form-control" id="phoneNumber" aria-describedby="phone" placeholder="Enter Phone Number" name="phoneNumber" ngModel required>
    </div>  
    <button type="submit" class="btn btn-primary" [disabled]="!registerForm.form.valid">Register</button>
  </form>
</div>
