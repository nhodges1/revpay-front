<h2>Transactions</h2>
<div *ngIf="transactions && transactions.length">
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Sender</th>
        <th>Receiver</th>
        <th>Amount</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let transaction of transactions">
        <td>{{transaction.id}}</td>
        <td>{{transaction.sender}}</td>
        <td>{{transaction.receiver}}</td>
        <td>{{transaction.amount}}</td>
      </tr>
    </tbody>
  </table>
</div>

<h2>Send Money</h2>
<form #transferForm="ngForm" (ngSubmit)="onSubmit(transferForm)">
  <div>
    <label for="receiver">Receiver Username</label>
    <input type="text" id="receiver" name="receiver" ngModel required>
  </div>
  <div>
    <label for="amount">Amount</label>
    <input type="number" id="amount" name="amount" ngModel required>
  </div>
  <button type="submit" [disabled]="!transferForm.form.valid">Send Money</button>
</form>
