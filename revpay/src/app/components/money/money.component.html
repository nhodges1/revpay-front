<h2>Send Money</h2>
<form #sendForm="ngForm" (ngSubmit)="onSubmit(sendForm)">
  <div>
    <label for="sender">Sender:</label>
    <input type="text" id="sender" name="sender" ngModel required>
  </div>
  <div>
    <label for="receiver">Receiver:</label>
    <input type="text" id="receiver" name="receiver" ngModel required>
  </div>
  <div>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" step="0.01" ngModel required>
  </div>
  <button type="submit">Send</button>
</form>

<h2>Request Money</h2>
<form #requestForm="ngForm" (ngSubmit)="onSubmit1(requestForm)">
  <div>
    <label for="sender">Sender:</label>
    <input type="text" id="sender" name="sender" ngModel>

  <div>

    <input type="text" id="receiver" name="receiver" ngModel>
  </div>
  <div>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" step="0.01" ngModel>
  </div>

</form>
